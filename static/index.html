<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>十半 / Toppan Online</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Use CDN without integrity to avoid SRI mismatch in some envs -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>十半 / Toppan Online </h1>
      <div class="room-controls">
        <input id="playerName" placeholder="名前 (例: YourName)" />
        <input id="roomId" placeholder="ルームID (例: ABC123)" />
        <button id="btnCreate">ルーム作成</button>
        <button id="btnJoin">参加</button>
      </div>
      <div id="status"></div>
    </header>

    <main id="table" class="hidden">
      <section id="mahjongTable" class="mahjong-table">
        <!-- Left player -->
        <div id="leftSeat" class="seat seat-left">
          <div class="seat-label"><span id="leftName">上家</span> <span id="leftSeatWind" class="wind-badge">北</span>
          </div>
          <div id="leftHand" class="hand-vertical"></div>
          <div id="leftRiver" class="river-vertical"></div>
        </div>

        <!-- Top player -->
        <div id="topSeat" class="seat seat-top">
          <div class="seat-label"><span id="topName">対面</span> <span id="topSeatWind" class="wind-badge">西</span></div>
          <div id="topHand" class="hand-horizontal reversed"></div>
          <div id="topRiver" class="river-horizontal"></div>
        </div>

        <!-- Right player -->
        <div id="rightSeat" class="seat seat-right">
          <div class="seat-label"><span id="rightName">下家</span> <span id="rightSeatWind" class="wind-badge">南</span>
          </div>
          <div id="rightHand" class="hand-vertical"></div>
          <div id="rightRiver" class="river-vertical"></div>
        </div>

        <!-- Center field -->
        <div id="centerField" class="center-field">
          <div class="round-info">
            <div>フェーズ: <span id="phase"></span></div>
            <div>手番: <span id="turn"></span></div>
            <div>山: <span id="wall"></span></div>
            <div id="betNotice" class="bet-notice hidden">1~10で掛け金を入力してください</div>
            <div id="betPanel" class="bet-panel hidden"></div>
            <div id="resetPanel" class="reset-panel hidden"></div>
            <div id="statsBar" class="stats-bar hidden"></div>
          </div>
        </div>

        <!-- Bottom (You) -->
        <div id="bottomSeat" class="seat seat-bottom">
          <div class="seat-label"><span id="bottomName">あなた</span> <span id="bottomSeatWind" class="wind-badge">東</span>
          </div>
          <div id="bottomRiver" class="river-horizontal"></div>
          <div id="bottomHand" class="hand-horizontal"></div>
          <div id="actionBar" class="action-bar">
            <button id="btnReady" class="btn btn-success">準備OK</button>
            <button id="btnUnready" class="btn btn-ghost">準備解除</button>
            <button id="btnStart" class="btn btn-primary">開始</button>
            <button id="btnDraw" class="btn btn-accent">ツモ</button>
          </div>
        </div>

        <div id="doraRibbon" class="dora-ribbon">
          <span class="dora-tag">ドラ</span>
          <div id="doraTiles" class="dora-tiles"></div>
        </div>

        <div id="wall" class="wall-counter" aria-live="polite" title="山の残り枚数"></div>
      </section>

      <aside id="sidebar">
        <div class="panel">
          <h3>チャット</h3>
          <div id="chatLog" class="chat-log"></div>
          <div class="chat-input">
            <input id="chatMsg" placeholder="メッセージ..." />
            <button id="btnChat">送信</button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <link rel="stylesheet" href="style.css?v=20250831-5" />
  <script type="module" src="tile_renderer.js?v=20250831-5"></script>
  <script src="client.js?v=20260130-1"></script>
</body>

</html>
